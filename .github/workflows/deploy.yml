name: Deploy Lab Infrastructure (Suricata on Host)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Cleanup previous deployment
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "${SSH_USER}@${SSH_HOST}" << 'EOF'
            set -e
            echo "=== –û—á–∏—Å—Ç–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –¥–µ–ø–ª–æ—è ==="

            # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Suricata –Ω–∞ —Ö–æ—Å—Ç–µ
            echo "–û—Å—Ç–∞–Ω–æ–≤–∫–∞ Suricata..."
            sudo pkill -f "suricata.*-c /etc/suricata/suricata.yaml" 2>/dev/null || true
            sleep 3
            sudo rm -f /var/run/suricata.pid 2>/dev/null || true

            # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏ —É–¥–∞–ª—è–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã
            cd ~ || mkdir -p ~/lab-infrastructure && cd ~/lab-infrastructure
            if [ -f docker-compose.yml ]; then
              docker compose down -v 2>/dev/null || true
            fi

            # –£–¥–∞–ª—è–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –ø–æ –∏–º–µ–Ω–∏ (–Ω–∞ —Å–ª—É—á–∞–π —Å–±–æ—è compose)
            docker rm -f attacker victim 2>/dev/null || true

            # –£–¥–∞–ª—è–µ–º —Å–µ—Ç—å (–µ—Å–ª–∏ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç)
            docker network rm labnet 2>/dev/null || true
            docker network rm lab-infrastructure_labnet 2>/dev/null || true

            # –û—á–∏—â–∞–µ–º –ø–∞–ø–∫—É
            rm -rf ~/lab-infrastructure
            mkdir -p ~/lab-infrastructure/{rules,logs}

            echo "–û—á–∏—Å—Ç–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞"
          EOF

      - name: Full Suricata & iptables Cleanup
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "${SSH_USER}@${SSH_HOST}" << 'EOF'
          set -e
          echo "=== –ü–æ–ª–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ Suricata –∏ iptables ==="

          # 1. –£–±–∏–≤–∞–µ–º –í–°–ï –ø—Ä–æ—Ü–µ—Å—Å—ã Suricata (–Ω–µ —Ç–æ–ª—å–∫–æ –ø–æ –∫–æ–Ω—Ñ–∏–≥—É!)
          echo "‚Üí –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤—Å–µ—Ö Suricata..."
          sudo pkill -9 -f suricata 2>/dev/null || true
          sleep 2

          # 2. –£–¥–∞–ª—è–µ–º PID –∏ –ª–æ–≥–∏
          echo "‚Üí –£–¥–∞–ª–µ–Ω–∏–µ PID –∏ –ª–æ–≥–æ–≤..."
          sudo rm -f /var/run/suricata.pid
          sudo rm -rf /var/log/suricata/*
          sudo mkdir -p /var/log/suricata

          # 3. –£–¥–∞–ª—è–µ–º –∫–æ–Ω—Ñ–∏–≥–∏ –∏ –ø—Ä–∞–≤–∏–ª–∞
          echo "‚Üí –£–¥–∞–ª–µ–Ω–∏–µ –∫–æ–Ω—Ñ–∏–≥–æ–≤..."
          sudo rm -f /etc/suricata/suricata.yaml
          sudo rm -rf /etc/suricata/rules/*
          sudo mkdir -p /etc/suricata/rules

          # 4. –ü–æ–ª–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ iptables (—É–¥–∞–ª—è–µ–º –í–°–Å, —Å–≤—è–∑–∞–Ω–Ω–æ–µ —Å Suricata)
          echo "‚Üí –û—á–∏—Å—Ç–∫–∞ iptables..."
          # –£–¥–∞–ª—è–µ–º —Å—Å—ã–ª–∫–∏
          while sudo iptables -C DOCKER-USER -j PRE-SURICATA 2>/dev/null; do
            sudo iptables -D DOCKER-USER -j PRE-SURICATA
          done
          # –û—á–∏—â–∞–µ–º –∏ —É–¥–∞–ª—è–µ–º —Ü–µ–ø–æ—á–∫—É
          sudo iptables -F PRE-SURICATA 2>/dev/null || true
          sudo iptables -X PRE-SURICATA 2>/dev/null || true
          # –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º DOCKER-USER –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
          sudo iptables -F DOCKER-USER 2>/dev/null || true
          sudo iptables -X DOCKER-USER 2>/dev/null || true
          sudo iptables -N DOCKER-USER 2>/dev/null || true

          # 5. –°–±—Ä–∞—Å—ã–≤–∞–µ–º nfqueue (–ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –æ—Å–≤–æ–±–æ–∂–¥–∞–µ–º —è–¥—Ä–æ)
          echo "‚Üí –°–±—Ä–æ—Å nfqueue..."
          echo 0 | sudo tee /proc/sys/net/netfilter/nf_queue_maxlen 2>/dev/null || true
          # –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –º–æ–¥—É–ª—å (–µ—Å–ª–∏ –≤–æ–∑–º–æ–∂–Ω–æ)
          sudo rmmod nfnetlink_queue 2>/dev/null || true
          sudo modprobe nfnetlink_queue 2>/dev/null || true

          echo "‚úÖ –û—á–∏—Å—Ç–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞"
          exit 0
          EOF

      - name: Copy files to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "${SSH_USER}@${SSH_HOST}" "mkdir -p ~/lab-infrastructure/{rules,logs,feeds}"

          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            docker-compose.yml \
            suricata.yaml \
            fetch_feeds.sh \
            generate_custom_ioc_rules.py \
            update_rules.sh \
            Makefile \
            ${SSH_USER}@${SSH_HOST}:~/lab-infrastructure/

          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            -r rules/ \
            ${SSH_USER}@${SSH_HOST}:~/lab-infrastructure/

      - name: Install and configure Suricata on host
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "${SSH_USER}@${SSH_HOST}" << 'EOF'
            set -e
            echo "=== –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Suricata –∏ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π ==="

            # –û–±–Ω–æ–≤–ª—è–µ–º –ø–∞–∫–µ—Ç—ã –∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Suricata
            sudo apt-get update
            sudo apt-get install -y software-properties-common curl python3 python3-pip
            sudo add-apt-repository -y ppa:oisf/suricata-stable
            sudo apt-get update
            
            # –í Suricata 8.x suricata-update —É–∂–µ –≤–∫–ª—é—á–µ–Ω –≤ –æ—Å–Ω–æ–≤–Ω–æ–π –ø–∞–∫–µ—Ç
            # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–æ–ª—å–∫–æ suricata (suricata-update –±—É–¥–µ—Ç –≤–∫–ª—é—á–µ–Ω –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏)
            sudo apt-get install -y suricata

            # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
            sudo apt-get install -y jq || echo "‚ö†Ô∏è jq –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω (–Ω–µ –∫—Ä–∏—Ç–∏—á–Ω–æ)"
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ suricata-update
            if command -v suricata-update >/dev/null 2>&1; then
              echo "‚úÖ suricata-update –¥–æ—Å—Ç—É–ø–µ–Ω: $(suricata-update --version 2>/dev/null || echo '–≤–µ—Ä—Å–∏—è –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞')"
            else
              echo "‚ö†Ô∏è suricata-update –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ PATH, –Ω–æ –º–æ–∂–µ—Ç –±—ã—Ç—å –¥–æ—Å—Ç—É–ø–µ–Ω —á–µ—Ä–µ–∑ suricata"
            fi

            # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–∞–≤–∞ –Ω–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–ª—è —Å–∫—Ä–∏–ø—Ç–æ–≤
            cd ~/lab-infrastructure
            chmod +x fetch_feeds.sh generate_custom_ioc_rules.py update_rules.sh

            # –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –∫–æ–Ω—Ñ–∏–≥–∏
            sudo mkdir -p /etc/suricata/rules /var/log/suricata
            sudo cp ~/lab-infrastructure/suricata.yaml /etc/suricata/suricata.yaml
            sudo cp ~/lab-infrastructure/rules/* /etc/suricata/rules/ 2>/dev/null || true

            echo "‚úÖ Suricata –∏ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã"
          EOF

      - name: Update Suricata rules (official + custom IoC)
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "${SSH_USER}@${SSH_HOST}" << 'EOF'
            set -e
            echo "=== –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∞–≤–∏–ª Suricata ==="
            cd ~/lab-infrastructure

            # –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ suricata.yaml —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ø–µ—Ä–µ–¥ –ª—é–±—ã–º–∏ –æ–ø–µ—Ä–∞—Ü–∏—è–º–∏
            if [ ! -f /etc/suricata/suricata.yaml ]; then
              echo "[*] –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ suricata.yaml –≤ /etc/suricata/..."
              sudo mkdir -p /etc/suricata/rules
              sudo cp ~/lab-infrastructure/suricata.yaml /etc/suricata/suricata.yaml
            fi

            # –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–¥–µ–∫—Å –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ –ø—Ä–∞–≤–∏–ª
            echo "[1/4] –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω–¥–µ–∫—Å–∞ –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤..."
            sudo suricata-update update-sources || echo "‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å –∏–Ω–¥–µ–∫—Å (–≤–æ–∑–º–æ–∂–Ω–æ, —É–∂–µ –∞–∫—Ç—É–∞–ª–µ–Ω)"

            # –í–∫–ª—é—á–∞–µ–º ET Open (–µ—Å–ª–∏ –µ—â–µ –Ω–µ –≤–∫–ª—é—á–µ–Ω)
            echo "[2/4] –í–∫–ª—é—á–µ–Ω–∏–µ ET Open rules..."
            if ! sudo suricata-update list-enabled-sources 2>/dev/null | grep -q "et/open"; then
              sudo suricata-update enable-source et/open || echo "‚ö†Ô∏è ET Open —É–∂–µ –≤–∫–ª—é—á–µ–Ω –∏–ª–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω"
            fi

            # –ü—Ä–æ–±—É–µ–º –≤–∫–ª—é—á–∏—Ç—å Positive Technologies rules
            echo "[3/4] –ü–æ–ø—ã—Ç–∫–∞ –≤–∫–ª—é—á–µ–Ω–∏—è PT Security rules..."
            # –ò—â–µ–º PT source –±–æ–ª–µ–µ –∞–∫–∫—É—Ä–∞—Ç–Ω–æ - –±–µ—Ä–µ–º —Ç–æ–ª—å–∫–æ —Å—Ç—Ä–æ–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ —Å–æ–¥–µ—Ä–∂–∞—Ç "Subscription" –∏ –¥—Ä—É–≥–∏–µ —Å–ª—É–∂–µ–±–Ω—ã–µ —Å—Ç—Ä–æ–∫–∏
            PT_SOURCE=$(sudo suricata-update list-sources 2>/dev/null | grep -iE "^[a-z0-9]+/[a-z0-9-]+.*pt" | head -1 | awk '{print $1}' || echo "")
            if [ -n "$PT_SOURCE" ] && [ "$PT_SOURCE" != "Subscription:" ]; then
              if ! sudo suricata-update list-enabled-sources 2>/dev/null | grep -q "$PT_SOURCE"; then
                sudo suricata-update enable-source "$PT_SOURCE" || echo "‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –≤–∫–ª—é—á–∏—Ç—å PT rules"
              else
                echo "‚ÑπÔ∏è PT source —É–∂–µ –≤–∫–ª—é—á–µ–Ω: $PT_SOURCE"
              fi
            else
              echo "‚ÑπÔ∏è PT Security source –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–∞—Ö"
            fi

            # –ó–∞–≥—Ä—É–∂–∞–µ–º –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–µ –ø—Ä–∞–≤–∏–ª–∞ (suricata.yaml —É–∂–µ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–∞ –º–µ—Å—Ç–µ)
            echo "[4/4] –ó–∞–≥—Ä—É–∑–∫–∞ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã—Ö –ø—Ä–∞–≤–∏–ª..."
            if sudo suricata-update; then
              echo "‚úÖ –ü—Ä–∞–≤–∏–ª–∞ –∑–∞–≥—Ä—É–∂–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ"
              # suricata-update —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç –ø—Ä–∞–≤–∏–ª–∞ –≤ /var/lib/suricata/rules/suricata.rules
              # –ö–æ–ø–∏—Ä—É–µ–º –≤ /etc/suricata/rules/ –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ —Å –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–µ–π
              if [ -f /var/lib/suricata/rules/suricata.rules ]; then
                echo "[*] –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–∞–≤–∏–ª –≤ /etc/suricata/rules/..."
                sudo cp /var/lib/suricata/rules/suricata.rules /etc/suricata/rules/suricata.rules
                echo "‚úÖ –ü—Ä–∞–≤–∏–ª–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã"
              fi
            else
              echo "‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–µ –ø—Ä–∞–≤–∏–ª–∞"
              echo "–ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ suricata.yaml..."
              ls -la /etc/suricata/suricata.yaml || echo "‚ùå suricata.yaml –Ω–µ –Ω–∞–π–¥–µ–Ω!"
              # –°–æ–∑–¥–∞–µ–º –ø—É—Å—Ç–æ–π —Ñ–∞–π–ª –ø—Ä–∞–≤–∏–ª, —á—Ç–æ–±—ã Suricata –Ω–µ –ø–∞–¥–∞–ª–∞
              if [ ! -f /etc/suricata/rules/suricata.rules ]; then
                echo "[*] –°–æ–∑–¥–∞–µ–º –ø—É—Å—Ç–æ–π —Ñ–∞–π–ª –ø—Ä–∞–≤–∏–ª –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏..."
                sudo touch /etc/suricata/rules/suricata.rules
                echo "# Empty rules file - official rules not loaded" | sudo tee /etc/suricata/rules/suricata.rules
              fi
            fi

            # –ó–∞–≥—Ä—É–∂–∞–µ–º IoC-—Ñ–∏–¥—ã –∏ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–∞—Å—Ç–æ–º–Ω—ã–µ –ø—Ä–∞–≤–∏–ª–∞
            echo "[*] –ó–∞–≥—Ä—É–∑–∫–∞ IoC-—Ñ–∏–¥–æ–≤..."
            ./fetch_feeds.sh || echo "‚ö†Ô∏è –ù–µ–∫–æ—Ç–æ—Ä—ã–µ —Ñ–∏–¥—ã –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã"

            echo "[*] –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–∞—Å—Ç–æ–º–Ω—ã—Ö –ø—Ä–∞–≤–∏–ª..."
            # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø—Ä–∞–≤–∏–ª–∞ (—Å–∫—Ä–∏–ø—Ç —Å–∞–º –æ–ø—Ä–µ–¥–µ–ª–∏—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø—É—Ç—å)
            cd ~/lab-infrastructure
            python3 generate_custom_ioc_rules.py || {
              echo "‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–∞–≤–∏–ª–∞, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ"
            }

            # –ö–æ–ø–∏—Ä—É–µ–º —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –ø—Ä–∞–≤–∏–ª–∞ –≤ /etc/suricata/rules –µ—Å–ª–∏ –æ–Ω–∏ —Å–æ–∑–¥–∞–Ω—ã –ª–æ–∫–∞–ª—å–Ω–æ
            if [ -f ~/lab-infrastructure/rules/custom_ioc.rules ]; then
              sudo cp ~/lab-infrastructure/rules/custom_ioc.rules /etc/suricata/rules/ 2>/dev/null || true
            fi

            # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ —Ñ–∞–π–ª–æ–≤ –ø—Ä–∞–≤–∏–ª
            echo "[*] –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–∞–π–ª–æ–≤ –ø—Ä–∞–≤–∏–ª..."
            if [ ! -f /etc/suricata/rules/suricata.rules ]; then
              echo "‚ö†Ô∏è suricata.rules –Ω–µ –Ω–∞–π–¥–µ–Ω, —Å–æ–∑–¥–∞–µ–º –ø—É—Å—Ç–æ–π —Ñ–∞–π–ª..."
              echo "# Empty rules file" | sudo tee /etc/suricata/rules/suricata.rules
            fi
            if [ ! -f /etc/suricata/rules/custom_ioc.rules ]; then
              echo "‚ö†Ô∏è custom_ioc.rules –Ω–µ –Ω–∞–π–¥–µ–Ω!"
            fi
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é
            echo "[*] –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ Suricata..."
            if sudo suricata -T -c /etc/suricata/suricata.yaml 2>&1 | tee /tmp/suricata-test.log; then
              echo "‚úÖ –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –≤–∞–ª–∏–¥–Ω–∞"
            else
              echo "‚ùå –û—à–∏–±–∫–∞ –≤ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏!"
              echo "–ü–æ—Å–ª–µ–¥–Ω–∏–µ —Å—Ç—Ä–æ–∫–∏ –ª–æ–≥–∞:"
              tail -30 /tmp/suricata-test.log || true
              # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∫—Ä–∏—Ç–∏—á–Ω—ã–µ –æ—à–∏–±–∫–∏ –∏–ª–∏ —Ç–æ–ª—å–∫–æ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è
              if grep -q "No rule files match" /tmp/suricata-test.log; then
